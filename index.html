<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Assetto Corsa MODデータベース</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thumbnail {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .tag {
      display: inline-block;
      background-color: #6c757d;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      margin: 2px;
      font-size: 0.75em;
      cursor: pointer;
      user-select: none;
    }
    .tag:hover {
      background-color: #495057;
    }
    .star {
      color: gold;
      font-size: 1.2em;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">Assetto Corsa MODデータベース</h1>

  <div class="row mb-4">
    <div class="col-md-6 mb-2">
      <input type="text" id="searchBar" class="form-control" placeholder="名前・メモ・タグで検索" onkeyup="filterTable()">
    </div>
    <div class="col-md-6 mb-2">
      <select id="categoryFilter" class="form-select" onchange="filterTable()">
        <option value="">すべてのカテゴリ</option>
        <option value="車両">車両</option>
        <option value="コース">コース</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover" id="modTable">
      <thead class="table-dark">
        <tr>
          <th>サムネイル</th>
          <th>名前</th>
          <th>カテゴリ</th>
          <th>作者</th>
          <th>ダウンロードリンク</th>
          <th>評価</th>
          <th>メモ</th>
          <th>タグ</th>
        </tr>
      </thead>
      <tbody id="modTableBody">
        <!-- JavaScriptでここにMODが追加される -->
      </tbody>
    </table>
  </div>
</div>

<!-- ここで順番が重要！ -->
<script src="mods.js"></script>
<script src="main.js"></script>

</body>
</html>
